<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS system-ui font samples</title>
    <style>
body { padding: 1em 2em; }
h1 { font-family: sans-serif; font-size: 1.5rem; }
p::before { content: attr(data-title); display: block; color: #666; font-size: smaller; }
p.first { font-family: system-ui; }
p.second { font-family: -apple-system; }
p.third { font-family: "SF Pro"; }
p.fourth { font-family: system-ui, FontDoesNotExist; }
    </style>
</head>
<body>
	<h1>Text Samples</h1>
    <p class="first" data-title="system-ui">Ramburge<b>fons</b><i>tiv</i> fîlparcè 1930 – 2076 μT. 我能端火鍋而不傷身體です。 الزجاج</p>
    <p class="second" data-title="-apple-system">Ramburge<b>fons</b><i>tiv</i> fîlparcè 1930 – 2076 μT. 我能端火鍋而不傷身體です。 الزجاج</p>
    <p class="third" data-title="SF Pro">Ramburge<b>fons</b><i>tiv</i> fîlparcè 1930 – 2076 μT. 我能端火鍋而不傷身體です。 الزجاج</p>
    <p class="fourth" data-title="system-ui + non-existent font fallback">Ramburge<b>fons</b><i>tiv</i> fîlparcè 1930 – 2076 μT. 我能端火鍋而不傷身體です。 الزجاج</p>
<body>
</html>
